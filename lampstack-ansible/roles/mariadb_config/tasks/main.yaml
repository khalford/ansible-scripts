---
- name: Install pip
  become: true
  ansible.builtin.apt: 
    name: python3-pip
    state: latest

- name: Install PyMySQL
  become: true
  pip:
    name: PyMySQL
    state: latest

- name: Install Mariadb
  become: true
  ansible.builtin.apt:
    name: mariadb-server
    state: latest
    update_cache: true

- name: Save root password in .my.cnf
  become: true
  template:
    src: root_cnf.j2
    dest: /root/.my.cnf
    owner: root
    mode: '0600'

- name: Set password for root user
  become: true
  mysql_user:
    name: "root"
    password: "root"
    priv: '*.*:ALL,GRANT'
    host: 'localhost'
    login_unix_socket: /var/run/mysqld/mysqld.sock
    state: present

- name: Create admin user
  become: true
  community.mysql.mysql_user:
    name: admin
    password: password
    priv: '*.*:ALL'
    state: present    

- name: Set up database
  become: true
  community.mysql.mysql_db:
    name: github_stats
    state: present
